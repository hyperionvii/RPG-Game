<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Star Trek Game</title>

    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" >


    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">



</head>

<body>

<div class='container'>

    <div class='header'>
        <h1> Star Trek RPG! </h1>
    </div>

<!-- Character Pictures to Click on and Text-->

    <div class= 'imgCharacterContainer'>
        <div class = 'secondContainer'>
            <img class='characters' src='assets/images/jeanLuc.jpg' id='JeanLuc'>
            <img class='characters' src='assets/images/beverlyCrusher.jpg' id='Crusher'>
            <img class='characters' src='assets/images/geordilaforge.jpg' id='Geordi La Forge'>
            <img class='characters' src='assets/images/warf.jpg' id='Warf'>
            <img class='characters' src='assets/images/data.jpg' id='Data'>
        </div>
    </div>

    <div>
        <h2 class= 'characterInfo'> Select Your Character! </h2> 
    </div>

<!-- Where the enemies images will go and text-->

    <div class= 'badGuysContainer'>
    </div>

    <div class='badGuys'>
        <h2 class= 'BadCharacterInfo'> Enemies Available to Attack </h2> 
    </div>

<!-- Where the enemies image drops down to for attacking plus attack button and text-->

    <div class='fight'>
        <h2 class ='fightSection'> Fight Section </h2>
    </div>

    <div class='badGuysImg'>

    </div>

    <div class='badGuyHp'>
    
    </div>

    <div>
        <button class = 'clickAttack'> Attack! </button>

    </div>

<script type="text/javascript" src="assets/javascripting/game.js" ></script>

</body>

</html>
